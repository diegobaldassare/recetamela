<!-- Modal -->
<div id="details" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" #closeBtn>&times;</button>
        <h4 class="modal-title">{{userRequest?.user.name}} {{userRequest?.user.lastName}}</h4>
      </div>

      <div class="modal-body">
        Resumen: {{userRequest?.resume}}
        <img style="width: 100%" [src]="userRequest?.certificate.url">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>

    </div>

  </div>
</div>
