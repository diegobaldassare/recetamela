<div class="container-fluid header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div style="margin-bottom: 10px">
          <h1 style="display: inline; margin-right: 10px">Solicitudes</h1>
        </div>
        <p>
          <strong>👶🏻 Free 🏅 Premium 👨🏻‍🍳 Chef</strong>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="body">
  <div class="row">
    <div class="col-sm-6"><!--Manage Request-->
      <p class="title">Solicitantes</p>
      <div *ngFor="let user of users" class="users">
        <div class="col-sm-6">
          {{user.name}} {{user.lastName}}
        </div>

        <div class="col-sm-6">

          <button type="button" class="btn btn-default btn-xs btn-details"
                  data-toggle="modal" data-target="#details"
                  (click)="openDetails(user)">
            ver detalles
          </button>

          <button type="button" class="btn btn-primary btn-xs"
                  title="Aceptar"
                  (click)="acceptRequest(user.id)">
            <a href="javascript://">
              <span class="glyphicon glyphicon-ok"></span>
            </a>
          </button>

          <button type="button" class="btn btn-danger btn-xs"
                  title="Rechazar"
                  (click)="rejectRequest(user.id)">
            <a href="javascript://">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </button>

        </div>
      </div>
    </div>

    <div class="col-sm-6"><!--User's List-->    <!--Pagination-->
      <p class="title">Usuarios</p>
      <div class="row">
        <div class="col-sm-6 bold">
          Nombre:
        </div>
        <div class="col-sm-6 bold">
          Tipo:
        </div>
      </div>
      <div class="row">
        <div *ngFor="let user of users">
          <div class="col-sm-6">{{user.name}} {{user.lastName}}</div>
          <div class="col-sm-6">
            <div *ngIf="user.type == 'FreeUser'">
              👶🏻 Free
            </div>
            <div *ngIf="user.type == 'PremiumUser'">
              🏅 Premium
            </div>
            <div *ngIf="user.type == 'ChefUser'">
              👨🏻‍🍳 Chef
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-chef-request-details [userRequest]="userRequesting"></app-chef-request-details>
