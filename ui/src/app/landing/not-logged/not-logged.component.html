<!-- Modal -->
<div id="not-logged" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Oops!</h3>
        </div>

        <div class="modal-body">
          <div class="row">
            <h4 class="modal-text">Para poder ver el contenido debes estar registrado.</h4>
            <h4 class="modal-text">Por favor haz click en el botón de iniciar sesión.</h4>
          </div>
          <div class="row">
            <button class="loginBtn loginBtn--facebook" data-dismiss="modal" (click)="facebook()">
              Iniciar sesión con Facebook
            </button>
          </div>
        </div>

    </div>
  </div>
</div>
