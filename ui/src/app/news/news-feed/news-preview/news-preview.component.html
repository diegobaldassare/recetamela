<div class="thumbnail">
  <div class="media">
    <div class="media-left media-top">
        <img class="img-circle profile-picture media-object" [src]="news?.author.profilePic" alt="Profile Picture">
    </div>
    <div class="media-body">
      <h4><a [routerLink]="'/usuario/' + news?.author?.id + '/perfil'">{{ news?.author?.name + ' ' + news?.author?.lastName }}</a></h4>
      <div class="date">{{news?.created | messageTime}}</div>
    </div>
  </div>
  <div *ngIf="news?.recipe">
    <div style="padding-top: 15px">
      <app-recipe-card [recipe]="news?.recipe" [onRecipeList]="false"></app-recipe-card>
    </div>
  </div>
  <div *ngIf="!news?.recipe">
    <h3 class="title">ðŸ“£ <a [routerLink]="'/noticias/' + news?.id"><b>{{ news?.title }}</b></a></h3>
    <div class="media">
      <div *ngIf="news?.videoUrl">
        <iframe *ngIf="!onProfile" class="video-display" [src]="embedVideoUrl" frameborder="0" allowfullscreen style="width: 100%; height: 343px;"></iframe>
        <iframe *ngIf="onProfile" class="video-display" [src]="embedVideoUrl" frameborder="0" allowfullscreen style="width: 400px; height: 250px;"></iframe>
      </div>
      <div *ngIf="!news?.videoUrl && news?.image">
        <img *ngIf="!onProfile" width="100%" [src]="news.image?.url">
        <img *ngIf="onProfile" height="250px" [src]="news.image?.url">
      </div>
    </div>
    <p class="card-text">{{ description }}</p>
  </div>
</div>
