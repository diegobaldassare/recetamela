<div class="thumbnail">
  <img *ngIf="thumbnailUrl" [src]="thumbnailUrl">
  <div class="caption">
    <h3><a [routerLink]="'/noticias/' + news.id">{{ news.title }}</a></h3>
    <p>👨‍🍳<i style="margin-left: 5px"><a [routerLink]="'/usuario/' + news.author.id + '/perfil'">{{ news.author.name + ' ' + news.author.lastName }}</a></i></p>
    <p><i>{{ news.created.toLocaleDateString() }}</i></p>
    <p>{{ description }}</p>
  </div>
</div>
