<div class="container">
  <ng-container *ngIf="news">
    <br>
    <p><a routerLink="/">Volver a mis noticias</a></p>
    <div class="row news-header">
      <div [ngClass]="{ 'col-md-7': news?.image || news?.videoUrl }">
        <h1>{{ news?.title }}</h1>
        <p>üë®‚Äçüç≥<i style="margin-left: 5px"><a [routerLink]="'/usuario/' + news?.author.id + '/perfil'">{{ news?.author.name + ' ' + news?.author.lastName }}</a></i></p>
        <p><i>{{ news?.created.toLocaleTimeString() }}</i></p>
        <br>
        <p>{{ news?.description }}</p>
      </div>
      <div *ngIf="news?.image || news?.videoUrl" class="col-md-5">
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li *ngIf="news?.image" role="presentation" [ngClass]="{ 'active': news?.image }"><a href="#image" role="tab" data-toggle="tab">Im√°gen</a></li>
          <li *ngIf="news?.videoUrl" role="presentation" [ngClass]="{ 'active': !news?.image }"><a href="#video" role="tab" data-toggle="tab">Video</a></li>
        </ul>
        <br>
        <div class="tab-content">
          <div [ngClass]="{ 'active': !news?.image }" *ngIf="news?.videoUrl" role="tabpanel" class="tab-pane" id="video">
            <iframe class="video-display" width="560" height="315" [src]="embedVideoUrl" frameborder="0" allowfullscreen></iframe>
          </div>
          <div [ngClass]="{ 'active': news?.image }" *ngIf="news?.image" role="tabpanel" id="image" class="tab-pane">
            <img style="width: 100%" [src]="news?.image.url">
          </div>
        </div>
      </div>
    </div>
    <button style="float:right; margin-bottom:20px" class="btn btn-danger" *ngIf="(viewer?.id == news?.author.id) || (news?.author.type == 'AdminUser' && viewer?.type == 'AdminUser')" (click)="deleteNews()">Eliminar</button>
  </ng-container>
</div>
<app-not-found *ngIf="!news"></app-not-found>
