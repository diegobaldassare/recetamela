<div class="container-fluid header">
  <div class="container">
    <div class="row">
      <p (click)="backToRecipeBooks()"><span class="glyphicon glyphicon-triangle-left"></span> Volver a recetarios </p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div style="margin-bottom: 10px">
          <h1 style="display: inline; margin-right: 10px">{{recipeBook.name}}</h1>
          <button style="vertical-align: text-bottom"
                  type="button" class="btn btn-secondary btn-sm"
                  data-toggle="modal" data-target="#modifyRecipeBookModal"
                  title="Cambiar Nombre">
            <a href="javascript://">
              <span class="glyphicon glyphicon-pencil"></span>
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" style="width: 80%; margin-left: 15%">
  <div class="recipe-book-list panel">
    <div style="color:#fc4a1a;text-align: center;" *ngIf="this.recipeBook?.recipes?.length == 0">Agrega Recetas al Recetario!!</div>
    <app-recipe-list [recipes]="this.recipeBook.recipes" [recipeBook]="this.recipeBook"></app-recipe-list>
  </div>
</div>



<!-- Modal -->
<div id="modifyRecipeBookModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <form [formGroup]="recipeBookForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" #closeBtn>&times;</button>
          <h4 class="modal-title">Cambiar Nombre del Recetario</h4>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-md-8 col-xs-8 col-sm-8 alert-block">
              <input type="text"
                     class="form-control"
                     id="recipeBookName"
                     formControlName="recipeBookName"
                     placeholder={{recipeBook.name}}>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
              <button type="button" class="btn btn-secondary"
                      data-dismiss="modal" [disabled]="!recipeBookForm.valid"
                      (click)="modifyRecipeBook()">
                Modificar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
