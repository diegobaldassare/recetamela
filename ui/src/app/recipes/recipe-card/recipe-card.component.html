<div class="container">
  <img *ngIf="onRecipeList" src="{{recipe.images[0].url}}" class="image" style="width: auto; height: 300px;">
  <img *ngIf="!onRecipeList" src="{{recipe.images[0].url}}" class="image" style="width: 100%; height: auto;">
  <button class="btn content label recipe-name">{{recipe?.name}}</button>
  <div class="overlay">
    <div class="row eliminateButton">
      <button *ngIf="onRecipeBook" type="button" class="btn btn-danger btn-xs"
              (click)="deleteFromRecipeBook()"
              title="Eliminar Receta del Recetario">
        <a href="javascript://"><span class="glyphicon glyphicon-remove"></span></a>
      </button>
    </div>
    <div class="content card-body">
      <h2 class="title"><a [routerLink]="'/recetas/' + recipe?.id"><b>{{recipe?.name}}</b></a></h2>
      <div *ngIf="canRate">
        <star-rating-comp [starType]="'svg'" [hoverEnabled]="true" [rating]="recipeRating?.rating" (onClick)="addRating($event)" [size]="'large'"></star-rating-comp>
      </div>
      <div *ngIf="!canRate">
        <star-rating-comp [starType]="'svg'" [rating]="recipe?.rating" [showHalfStars]="true" [readOnly]="true" [size]="'large'"></star-rating-comp>
      </div>
      <p class="card-text author">👨🏾‍🍳 <a [routerLink]="'/usuario/' + author?.id + '/perfil' "> {{author?.name}} {{author?.lastName}}</a></p>
      <P>_____________________________</P>
      <p *ngIf="recipe.description.length < 55" class="card-description">{{recipe.description}}</p>
      <div *ngIf="recipe.description.length >= 55">
        <p *ngIf="onRecipeList" class="card-description text-justify">{{recipe.description.substring(0, 85).concat('...')}}</p>
        <p *ngIf="!onRecipeList" class="card-description text-justify">{{recipe.description.substring(0, 365).concat('...')}}</p>
      </div>
    </div>
  </div>
</div>
<app-not-logged></app-not-logged>
